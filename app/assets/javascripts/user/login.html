<div class="page-header"><h1>登陆<small>使用您的电子邮件地址/密码登陆</small></h1></div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="email">电子邮件地址</label>
      <input type="email" class="form-control" data-ng-model="credentials.email" placeholder="EMail" required /><br />
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required /><br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="login(credentials)">登陆</button>
    </div>
  </fieldset>
</form>
